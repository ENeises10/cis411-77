<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="scripts/validator.js"></script>
  <style type="text/css">
   
  </style>
  <script type="text/javascript">
	 function validateForm(){
		validator.message = "";
	    validator.notEmpty(document.getElementById('cname'), "Name is Required");
	    validator.validEmail(document.getElementById('cemail'), "Please provide a valid email address");
        validator.validUrl(document.getElementById('curl'), "Please provide a valid url");
        validator.notEmpty(document.getElementById('ccomment'), "Comment is Required");

		return validator.doValidation();
	 }
  </script>

</head>
<body>
	<div id="hdr">
	 <img src="/homework2/images/header.png" alt="header image" />
	 <div id="nav">
	 	<a href="/homework2/index.html">Calculator</a>&nbsp;|&nbsp;
	    <a href="/homework2/calculator.html">New Calculator</a>&nbsp;|&nbsp;
	    <a href="/homework2/feedback.html">Feedback</a>&nbsp;|&nbsp;
	    <a href="/homework2/registration.html">Registration</a>&nbsp;|&nbsp;
	 	<a href="/homework2/faq.html">FAQ</a>
	 </div>
	</div>
	<fieldset style="width:1000px">

 <form class="cmxform" id="commentForm" method="get" action="" onsubmit="return validateForm();">
   <legend>Registration Form</legend>
   
   <p>
     <label for="cname">Name</label>
     <input id="cname" name="name" size="25" minlength="2" />
     <em id="nameAlert">*</em>   
   </p>
   <p>
     <label for="cemail">E-Mail</label>
     <input id="cemail" name="email" size="25" />
     <em id="emailAlert">*</em></p>
   <p>
     <label for="curl">URL</label>
     <input id="curl" name="url" size="25"  class="url" value="" />
     <em id="emailAlert">  </em>
   </p>
   <p>
     <label for="ccomment">Your comment</label>
     <textarea id="ccomment" name="comment" cols="90" rows="15" ></textarea>
     <em id="commentAlert">*</em></p>
   <p>
     <input class="submit" type="submit" value="Submit"/>
   </p>
 </form>




<br /><br />
</fieldset>
<div id="ftr" style="width: 1000px; text-align: right;">
 <img src="/homework2/images/btm.png" alt="footer image" />
</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>

</body>
</html>
