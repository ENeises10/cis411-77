<html>
    <script>
        //alert('Hello');
        //console.log("Hello");
        function buildExpresssion(input){
	 		console.log('Echoing: ' + input);
	        var results = document.getElementById('txtInput');
	        results.value = results.value + input;
        }
        function clearMyCalculator(){
	        console.log('Clearing Calculator');
	     	var results = document.getElementById('txtInput');
	        results.value = "";
        }
        function calculate(){
			var results = document.getElementById('txtInput').value;
			var calculatedResult = eval(results);
			console.log(results + " = " + calculatedResult);
			txtInput.value = calculatedResult;
        }
    </script>
    <style>
     *{
	    padding: 2px;
     }
     button{
	    width: 60px;
	    height: 60px;
     }
     input{
	    text-align:right;
	    height: 60px;
	    width: 250px;
     }
    </style>
    <body>
	   <h3>Calculator</h3>
	   <input id="txtInput" type="text"><br />
	   <button onclick="buildExpresssion(1);" id="btnClick">1</button>
	   <button onclick="buildExpresssion(2);" id="btnClick">2</button>
	   <button onclick="buildExpresssion(3);" id="btnClick">3</button>
	   <button onclick="buildExpresssion('*');" id="btnClick">*</button><br />
	   <button onclick="buildExpresssion(4);" id="btnClick">4</button>
	   <button onclick="buildExpresssion(5);" id="btnClick">5</button>
	   <button onclick="buildExpresssion(6);" id="btnClick">6</button>
	   <button onclick="buildExpresssion('/');" id="btnClick">/</button><br />
	   <button onclick="buildExpresssion(7);" id="btnClick">7</button>
	   <button onclick="buildExpresssion(8);" id="btnClick">8</button>
	   <button onclick="buildExpresssion(7);" id="btnClick">9</button>
	   <button onclick="calculate();" id="btnClick">=</button><br />
	   <button onclick="buildExpresssion(8);" id="btnClick">0</button>
	   <button onclick="buildExpresssion('+');" id="btnClick">+</button>
	   <button onclick="buildExpresssion('-');" id="btnClick">-</button>
	   <button onclick="clearMyCalculator();" id="btnClick">C</button><br />
	</body>
</html>
