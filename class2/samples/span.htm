<html>
    <script>
        //alert('Hello');
        //console.log("Hello");
        function buildExpresssion(input){
	 		console.log('Echoing: ' + input);
	        var results = document.getElementById('txtInput');
	        results.value = results.value + input;
        }
        function clearMyCalculator(){
			console.log('Clearing Calculator');
	     	var results = document.getElementById('txtInput');
	        results.value = "";
        }
        function calculate(){
			var results = document.getElementById('txtInput').value;
			var calculatedResult = eval(results);
			console.log(results + " = " + calculatedResult);
			txtInput.value = calculatedResult;
        }
    </script>
    <style>
     *{
	    padding: 2px;
	    font-family: arial;
	    font-size: 12pt;
     }
     span{
		float: left;
		position: relative;
		top: 10;		
		width: 60px;
		height: 60px;	
		background: #ccc;	
		margin: 1px;
		line-height: 70px;
		text-align: center;
     }
     span:hover{
	    background: #999;
	    color: white;
     }
     h3{
	    text-align: center;
     }
     input{
	    text-align:right;
	    height: 60px;
	    width: 260px;
     }
     #calc{
	    width:270px;
     }
    </style>
    <body>
	   <section id="calc">
		   <h3>Calculator</h3>
		   <input id="txtInput" type="text">
		   <span onclick="buildExpresssion(1);">1</span>
		   <span onclick="buildExpresssion(2);">2</span>
		   <span onclick="buildExpresssion(3);">3</span>
		   <span onclick="buildExpresssion('*');">*</span>
		   <span onclick="buildExpresssion(4);">4</span>
		   <span onclick="buildExpresssion(5);">5</span>
		   <span onclick="buildExpresssion(6);">6</span>
		   <span onclick="buildExpresssion('/');">/</span>
		   <span onclick="buildExpresssion(7);">7</span>
		   <span onclick="buildExpresssion(8);">8</span>
		   <span onclick="buildExpresssion(7);">9</span>
		   <span onclick="calculate();">=</span>
		   <span onclick="buildExpresssion(8);">0</span>
		   <span onclick="buildExpresssion('+');">+</span>
		   <span onclick="buildExpresssion('-');">-</span>
		   <span onclick="clearMyCalculator();">C</span>
	   </section>
	</body>
</html>
