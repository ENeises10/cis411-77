  	    <div class="container">
			<h3>Contact Form</h3>
			<form class="form-inline">
			  <div class="input-group has-success">
		 			<div class="input-group">
					  	<span class="text-right form-control no-box">
						  	<label for="name">Name</label>
						  </span>	
					  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>   
					  <input type="text" name="name" id="name" class="form-control"></textarea>
					  <span class="input-group-addon">OK</span>
					</div>
			  </div>
			  <div class="input-group has-success">
		 			<div class="input-group">
					  	<span class="text-right form-control no-box">
						  	<label for="email">Email</label>
						  </span>	
					  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>   
					  <input type="text" name="email" id="email" class="form-control"></textarea>
					  <span class="input-group-addon">OK</span>
					</div>
			  </div>
			  <div class="input-group has-error">
		 			<div class="input-group">
					  	<span class="text-right form-control no-box">
						  	<label for="comment">Url</label>
						  </span>	
					  <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>   
					  <input type="text" name="comment" id="comment" class="form-control"></textarea>
					  <span class="input-group-addon">BAD</span>
					</div>
			  </div>
			  <div class="input-group has-success">
		 			<div class="input-group">
					  	<span class="text-right form-control no-box">
						  	<label for="comment">Comment</label>
						  </span>	
					  <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>   
					  <textarea name="comment" id="comment" class="form-control"></textarea>
					  <span class="input-group-addon">OK</span>
					</div>
			  </div>
			  <div id="buttons">
			  	  <button type="submit" class="btn btn-primary">Submit</button>
				  <button type="submit" class="btn">Cancel</button>
			  </div>
			</form>
